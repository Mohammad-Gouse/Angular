<form [formGroup]="formGroup">
  <mat-form-field>
    <input matInput formControlName="employee" [matAutocomplete]="auto" placeholder="Select an option">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onOptionSelected($event)">
      <cdk-virtual-scroll-viewport itemSize="48" class="virtual-scroll" (scrolledIndexChange)="onScrollEnd()">
        <mat-option *cdkVirtualFor="let option of filteredOptions" [value]="option">
          {{ option.name }}
        </mat-option>
      </cdk-virtual-scroll-viewport>
    </mat-autocomplete>
  </mat-form-field>
</form>
